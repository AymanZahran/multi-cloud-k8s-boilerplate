name: cdktf-staging-deploy
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.staging_AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.staging_AWS_SECRET_ACCESS_KEY }}
      AZURE_CLIENT_ID: ${{ secrets.staging_AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.staging_AZURE_CLIENT_SECRET }}
      AZURE_TENANT_ID: ${{ secrets.staging_AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.staging_AZURE_SUBSCRIPTION_ID }}
      stack: staging
      context: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 19.x
        uses: actions/setup-node@v3
        with:
          node-version: 19.x
          cache: npm
      - name: Install cdktf-cli v0.17.0
        run: npm install -g cdktf-cli@0.17.0
      - name: Install Terraform v1.5.3
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.3
      - name: Install dependencies
        run: npx projen install:ci
      - name: Install Terraform Providers and Modules
        run: npx projen cdktf-get
      - name: Set Terraform Token
        run: |-
          mkdir -p ~/.terraform.d
          echo '{
            "credentials": {
              "app.terraform.io": {
                "token": "${{ secrets.TF_API_TOKEN }}"
              }
            }
          }' > ~/.terraform.d/credentials.tfrc.json
      - name: AZ Login
        run: |-
          az login --service-principal -u ${{ secrets.staging_AZURE_CLIENT_ID }} -p ${{ secrets.staging_AZURE_CLIENT_SECRET }} --tenant ${{ secrets.staging_AZURE_TENANT_ID }}
          az account set --subscription ${{ secrets.staging_AZURE_SUBSCRIPTION_ID }}
      - name: Terraform Plan
        run: if [ "${{ env.context }}" == "build" ]; then cdktf plan ${{ env.stack }}; fi
      - name: Comment on the PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@0.9.0
        env:
          PLAN: terraform\n${{ steps.plan.outputs.stdout }}
        with:
          github-token: ${{ secrets.GH_COMMENT_TOKEN }}
          script: |-
            const output = `#### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`
            <details><summary>Show Plan</summary>
            \`\`\`${process.env.PLAN}\`\`\`
            </details>
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
