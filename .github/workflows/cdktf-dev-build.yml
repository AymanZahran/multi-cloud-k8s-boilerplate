name: CDKTF Diff

on:
  pull_request:
    branches:
      - master

env:
  stack: dev

jobs:
  build:
    name: "Terraform CDK plan"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 19.x
        uses: actions/setup-node@v3
        with:
          node-version: 19.x
          cache: "npm"

      - name: Install CDKTF CLI v0.17.0
        run: npm install -g cdktf-cli@0.17.0

      - name: Install Terraform v1.5.3
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.3

      - name: Install dependencies
        run: yarn install

      - name: Test the synth
        uses: hashicorp/terraform-cdk-action@v0.1.0
        with:
          terraformVersion: 1.5.3
          cdktfVersion: 0.17.0
          stackName: dev
          mode: synth-only

      - name: Run Terraform CDK
        uses: hashicorp/terraform-cdk-action@v0.1.0
        with:
          terraformVersion: 1.5.3
          cdktfVersion: 0.17.0
          stackName: dev
          mode: plan-only
          terraformCloudToken: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          commentOnPr: true
          updateComment: true

      - uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}" # CDKTF gets the output from the last step
        with:
          github-token: ${{ secrets.GH_COMMENT_TOKEN }} # Create a secret with a GitHub token that can comment on PRs
          script: |
            const output = `#### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`
            <details><summary>Show Plan</summary>
            \`\`\`${process.env.PLAN}\`\`\`
            </details>
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
